<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/x-ico" href="img/icon/title_icon.png">

  </head>
  <body>
    <div class="loading"><img class="gray" src="img/loading/bg.png" alt="background"><img class="banner" src="img/loading/banner.png" alt="banner"><img class="title" src="img/loading/title.png" alt="title"><img class="character" src="img/loading/kevin.png" alt="kevin"></div>
    <div class="home">
      <div class="navbar"> <img class="navbar rope" src="img/home/rope.png" alt="rope">
        <div class="navbar select PID"><img class="navbar select role PID" src="img/home/select.png" alt="select_role"><img class="navbar select icon" src="img/home/option_icon.png" alt="option_icon">
          <p class="navbar select text PID">Search<br>by<br>Package ID</p>
        </div>
        <div class="navbar option_1 SSO"><img class="navbar option_1 role SSO" src="img/home/option1_1.png" alt="option_role"><img class="navbar option_1 icon" src="img/home/option_icon.png" alt="option_icon">
          <p class="navbar option_1 text SSO">Search<br>Sent Out</p>

        </div>
        <div class="navbar option_1 PF"><img class="navbar option_1 role PF" src="img/home/option1_1.png" alt="option_role"><img class="navbar option_1 icon" src="img/home/option_icon.png" alt="option_icon">

        </div>
      </div>
      <div class="foot__text">
        minions Stuart, Kevin and Bob are recruited by Scarlet Overkill, a super-villain who, alongside her inventor husband Herb, hatches a plot to take over the world</div>
      <p class="foot__title">FUNCTI<br>ON</p><img class="foot__img" src="img/home/foot.png" alt="foot">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/main.min.js"></script>
